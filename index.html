<body style="background-image:url(hokage.jpg); text-align:left ; background-repeat:no-repeat;background-size:cover;">
<h1 style="color:blue;text-align:left "> Fibonacci Series </h1>
<script type="text/javascript">

var uno=0;
var dos=1;


var  sparrow = prompt ("Type your desire range:", "type here ");
document.write(uno+"<br/>");
document.write(dos+"<br/>");

 var tres;
for(var i=2; i<sparrow; i++)
	{
	 tres=uno+dos
	 uno=dos;
	 dos=tres;
	 document.write(tres+"<br/>");
	}

</script>
</body>
